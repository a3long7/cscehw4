<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kids Math</title>
<style>
    body {
        background-color: #f8f9fa;
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
    }
    header {
        background-color: #007bff;
        color: white;
        text-align: center;
        padding: 10px 0;
    }
    main {
        padding: 20px;
    }
    footer {
        background-color: #343a40;
        color: white;
        text-align: center;
        padding: 10px 0;
        position: fixed;
        bottom: 0;
        width: 100%;
    }
    .form-text {
        margin-bottom: 10px;
    }
    .form-text h2 {
        color: #007bff;
    }
    .form-text input[type="text"],
    .form-text textarea {
        width: 100%;
        padding: 8px;
        margin-bottom: 10px;
        box-sizing: border-box;
    }
    .form-text button {
        background-color: #007bff;
        color: white;
        border: none;
        padding: 10px 20px;
        cursor: pointer;
    }
</style>
</head>
<body>
<header>
    <h1>Kids Math</h1>
    <nav>
        <a href="#">Home</a>
    </nav>
</header>
<main>
    <section class="form-text">
        <h2>Sample</h2>
        <p>Here is an example math problem:</p>
        <p>What is 2 + 2?</p>
        <p>Answer: 4</p>
    </section>
    <section class="form-text">
        <h2>Exercise</h2>
        <form>
            <label for="exercise">Math Problem:</label><br>
            <input type="text" id="exercise" name="exercise"><br>
            <button type="submit">Submit</button>
        </form>
    </section>
</main>
<footer>
    <p>&copy; 2024 Kids Math. All rights reserved.</p>
</footer>
</body>
</html>
